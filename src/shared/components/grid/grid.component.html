<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container *ngFor="let field of fields" [matColumnDef]="field.field">
      <th mat-header-cell class="text-center" *matHeaderCellDef>
        {{ field.header }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element[field.field] }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell class="text-center" *matHeaderCellDef> </th>
      <!-- <mat-header-cell class="action-header" *matHeaderCellDef>Actions</mat-header-cell> -->

      <td mat-cell *matCellDef="let row" style="width: 35%;">
        <div class="action-btn-wrapper">
          <button
            mat-raised-button
            matTooltip="Click to Edit"
            style="width: 80%"
            title="Click to Edit"
            (click)="editElement(row)"
          >
            Edit
          </button>
        </div>

        <div class="action-btn-wrapper">
          <button
            mat-raised-button
            class="warn"
            title="Click to Delete"
            style="width: 80%"
            matTooltip="Click to Delete"
            (click)="deleteElement(row)"
          >
            Delete
          </button>
        </div>
      </td>

      <button
        mat-icon-button
        matTooltip="Click to Edit"
        class="iconbutton"
        color="primary"
        (click)="editElement(row)"
      >
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>


      <button
        mat-raised-button
        class="warn"
        matTooltip="Click to Delete"

        (click)="deleteElement(row)"
      >
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </mat-cell> -->
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
